<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Test App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--including angularjs lib files (via CDN)-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="script/app.js" type="text/javascript"></script>

    <link href="style/style1.css" rel="stylesheet" type="text/css"/>
  </head>
  <body ng-app="myApp">
    <h2>Angular JS Test App</h2>
    <div class="mz-div1 mz-borderOn" ng-controller="myController as myCtrl">
      <input type="text" placeholder="Enter you name" ng-model="myCtrl.userName"/>
      <div class="mz-borderOn">Your Name : <span><label class="mz-sty1">{{myCtrl.userName}}</label></span></div>
    </div>
  </body>
</html>
