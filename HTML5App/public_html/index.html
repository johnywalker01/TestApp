<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Test App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--including angularjs lib files (via CDN)-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="script/app.js" type="text/javascript"></script>
    <link href="style/generic.css" rel="stylesheet" type="text/css"/>
    <link href="style/style1.css" rel="stylesheet" type="text/css"/>
  </head>
  <body ng-app="myApp" ng-controller="myController as myCtrl">
    <h2>Angular JS Test App</h2>
    <div class="row">
      <div class="col-3">
        <!-- Adding blank space on left-->
      </div>
      <div class="col-6 borderOn">
        <input class="mz-inputS1" type="text" title="Please enter your string" placeholder="Please enter a text" ng-model="myCtrl.string"/>
        <div class="col-12 mz-centerAlign">
          <button ng-click="myCtrl.convertToReverse()">Convert To Reverse</button>
          <button ng-click="myCtrl.convertToAlternateUppercase()">Convert To Alternate Uppercase</button>
          <button ng-click="myCtrl.convertToCamelCase()">Convert To Camelcase</button>
        </div>
        <div class="col-12">
          <label class="mz-displaylabel" ng-bind="myCtrl.resultString"></label>
        </div>
      </div>
      <div class="col-3">
        <!-- Adding blank space on right-->
      </div>
    </div>
  </body>
</html>
